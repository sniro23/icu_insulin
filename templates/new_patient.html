<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Entry</title>
</head>
<body>
    <h2>New Patient Registration</h2>
    <form method="POST">
        <label>Patient ID:</label>
        <input type="text" name="patient_id" required><br>

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Weight (kg):</label>
        <input type="number" name="weight" step="0.1" required><br>

        <label>Diabetes Status:</label>
        <select name="diabetes_status">
            <option value="Type 1 DM">Type 1 DM</option>
            <option value="Type 2 DM">Type 2 DM</option>
            <option value="No Diabetes">No Diabetes</option>
        </select><br>

        <label>Treatment Type:</label>
        <select name="treatment_type">
            <option value="Oral drugs">Oral drugs</option>
            <option value="Basal-Bolus">Basal-Bolus</option>
            <option value="Pre-Mix">Pre-Mix</option>
            <option value="Basal only">Basal only</option>
        </select><br>

        <label>Diet Status:</label>
        <select name="diet_status">
            <option value="Nil by Mouth">Nil by Mouth</option>
            <option value="Enteral Feeding">Enteral Feeding</option>
            <option value="Normal Diet">Normal Diet</option>
        </select><br>

        <label>Indication for Insulin:</label>
        <select name="indication">
            <option value="DKA">DKA</option>
            <option value="HHS">HHS</option>
            <option value="Sepsis">Sepsis</option>
            <option value="ACS">ACS</option>
            <option value="CVA">CVA</option>
            <option value="Other Critical Illness">Other Critical Illness</option>
        </select><br>

        <label>Last Blood Glucose:</label>
        <input type="number" name="glucose_1" step="0.1" required><br>

        <label>Second Last Blood Glucose (Optional):</label>
        <input type="number" name="glucose_2" step="0.1"><br>

        <button type="submit">Register Patient</button>
    </form>
</body>
</html>
